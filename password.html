<body class="layout layout--dev" data-tool="password">
  <aside class="ad-rail ad-rail--left" aria-label="좌측 광고">
    <div>
      <ins class="adsbygoogle ad-rail__slot" style="display: block" data-ad-format="fluid"
        data-ad-layout-key="-bb+85+2h-1m-4u" data-ad-client="ca-pub-4324902308911757" data-ad-slot="9966144067"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
      <p class="ad-rail__note">Google 제공 광고</p>
    </div>
  </aside>

  <div class="page page--dev">
    <div class="page-controls">
      <label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label>
      <div class="locale-switcher">
        <select id="localeSelect" aria-label="Language">
          <option value="ko" data-i18n="common.languageKorean">한국어</option>
          <option value="en" data-i18n="common.languageEnglish">English</option>
        </select>
      </div>
    </div>
    <header class="page-header">
      <a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a>
      <h1 data-i18n="password.title">비밀번호 생성기</h1>
      <p data-i18n="password.description">길이와 문자셋 옵션으로 보안 비밀번호를 즉시 생성하고 강도를 확인하세요.</p>
      <div class="page-actions">
        <button type="button" class="ghost" data-share-state data-i18n="common.shareState">상태 공유</button>
      </div>
    </header>

    <main class="tool">
      <section class="tool__panel tool__panel--stack">
        <div class="field-row field-row--label-only">
          <label for="pwLength" data-i18n="password.length">길이</label>
          <span id="pwLengthValue" class="badge-value">16</span>
        </div>
        <input id="pwLength" type="range" min="8" max="64" value="16" data-persist="length" />

        <div class="field-row">
          <label for="pwCount" data-i18n="password.count">생성 개수</label>
          <input id="pwCount" type="number" min="1" max="20" value="5" data-persist="count" />
        </div>

        <div class="option-row">
          <label class="field-row">
            <input id="pwLower" type="checkbox" checked data-persist="lower" />
            <span data-i18n="password.option.lower">소문자 (a-z)</span>
          </label>
          <label class="field-row">
            <input id="pwUpper" type="checkbox" checked data-persist="upper" />
            <span data-i18n="password.option.upper">대문자 (A-Z)</span>
          </label>
          <label class="field-row">
            <input id="pwNumbers" type="checkbox" checked data-persist="numbers" />
            <span data-i18n="password.option.numbers">숫자 (0-9)</span>
          </label>
          <label class="field-row">
            <input id="pwSymbols" type="checkbox" checked data-persist="symbols" />
            <span data-i18n="password.option.symbols">특수문자</span>
          </label>
          <label class="field-row">
            <input id="pwExcludeAmbiguous" type="checkbox" data-persist="excludeAmbiguous" />
            <span data-i18n="password.option.excludeAmbiguous">헷갈리는 문자 제외 (0/O, l/1)</span>
          </label>
        </div>

        <div class="toolbar">
          <button id="pwGenerateBtn" type="button" class="primary" data-i18n="password.generate">생성</button>
          <button id="pwClearBtn" type="button" class="ghost" data-i18n="common.clear">지우기</button>
        </div>
      </section>

      <section class="tool__panel tool__panel--stack">
        <div class="panel-header">
          <label for="pwOutput" data-i18n="password.output">생성 결과</label>
          <button type="button" data-copy="pwOutput" data-i18n="common.copy">복사</button>
        </div>
        <textarea id="pwOutput" rows="7" readonly></textarea>
        <p id="pwStrength" class="message"></p>
      </section>
    </main>

    <p id="pwMessage" class="message" role="status" aria-live="polite"></p>

    <footer class="footer footer--dev">
      <small data-i18n="common.footerUuid">© 2025 stateless tools · Cloudflare Pages 배포용 정적 사이트</small>
    </footer>
  </div>

  <aside class="ad-rail ad-rail--right" aria-label="우측 광고">
    <div>
      <ins class="adsbygoogle ad-rail__slot" style="display: block" data-ad-format="fluid"
        data-ad-layout-key="-bb+85+2h-1m-4u" data-ad-client="ca-pub-4324902308911757" data-ad-slot="9966144067"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
      <p class="ad-rail__note">Google 제공 광고</p>
    </div>
  </aside>
  <script type="module" src="/src/site.js"></script>
  <script type="module" src="/src/password.js"></script>
</body>

</html>
