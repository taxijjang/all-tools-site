<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>텍스트 케이스 변환기</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="camel/snake/kebab/pascal 등 텍스트 케이스를 변환하세요." />

  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="/src/style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4324902308911757" crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WZJ5247NQK"></script>

</head>
<body class="layout layout--dev" data-tool="case-convert">
  <div class="page page--dev">
    <div class="page-controls">
      <label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label>
      <div class="locale-switcher">
        <select id="localeSelect" aria-label="Language">
          <option value="ko" data-i18n="common.languageKorean">한국어</option>
          <option value="en" data-i18n="common.languageEnglish">English</option>
        </select>
      </div>
    </div>
    <header class="page-header">
      <a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a>
      <h1 data-i18n="case.title">텍스트 케이스 변환기</h1>
      <p data-i18n="case.description">camelCase, snake_case, kebab-case, PascalCase 변환.</p>
    </header>
    <main class="tool">
      <section class="tool__panel tool__panel--stack">
        <label for="ccInput" data-i18n="case.input">입력 텍스트</label>
        <textarea id="ccInput" rows="4" data-persist="input">hello world sample_text</textarea>
        <div class="toolbar">
          <button id="ccRunBtn" class="primary" type="button" data-i18n="case.run">변환</button>
          <button id="ccClearBtn" type="button" data-i18n="common.clear">지우기</button>
        </div>
      </section>
      <section class="tool__panel tool__panel--stack">
        <div class="panel-header"><label for="ccCamel">camelCase</label><button type="button" data-copy="ccCamel" data-i18n="common.copy">복사</button></div><input id="ccCamel" type="text" readonly />
        <div class="panel-header"><label for="ccPascal">PascalCase</label><button type="button" data-copy="ccPascal" data-i18n="common.copy">복사</button></div><input id="ccPascal" type="text" readonly />
        <div class="panel-header"><label for="ccSnake">snake_case</label><button type="button" data-copy="ccSnake" data-i18n="common.copy">복사</button></div><input id="ccSnake" type="text" readonly />
        <div class="panel-header"><label for="ccKebab">kebab-case</label><button type="button" data-copy="ccKebab" data-i18n="common.copy">복사</button></div><input id="ccKebab" type="text" readonly />
        <div class="panel-header"><label for="ccUpper">UPPER</label><button type="button" data-copy="ccUpper" data-i18n="common.copy">복사</button></div><input id="ccUpper" type="text" readonly />
        <div class="panel-header"><label for="ccLower">lower</label><button type="button" data-copy="ccLower" data-i18n="common.copy">복사</button></div><input id="ccLower" type="text" readonly />
      </section>
    </main>
    <p id="ccMessage" class="message"></p>
  </div>
  <script type="module" src="/src/site.js"></script>
  <script type="module" src="/src/case-convert.js"></script>
</body>
</html>
