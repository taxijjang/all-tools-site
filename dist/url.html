<body class="layout layout--dev" data-tool="url">

  <div class="page page--dev">
    <div class="page-controls">
      <label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label>
      <div class="locale-switcher">
        <select id="localeSelect" aria-label="Language">
          <option value="ko" data-i18n="common.languageKorean">한국어</option>
          <option value="en" data-i18n="common.languageEnglish">English</option>
        </select>
      </div>
    </div>
    <header class="page-header">
      <a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a>
      <h1 data-i18n="url.title">URL 인코더</h1>
      <p data-i18n="url.description">
        RFC3986 기준 인코딩/디코딩과 쿼리 파라미터 파싱, 스니펫 생성을 지원합니다.
      </p>
      <div class="page-actions">
        <button type="button" class="ghost" data-share-state data-i18n="common.shareState">상태 공유</button>
      </div>
    </header>

    <main class="tool">
      <section class="tool__panel tool__panel--stack">
        <label for="urlInput" data-i18n="url.input">원본 문자열/URL</label>
        <textarea id="urlInput" rows="4" placeholder="https://example.com?q=안녕하세요" data-i18n="url.placeholder"
          data-i18n-attr="placeholder" data-persist="input"></textarea>
        <div class="toolbar">
          <button id="urlEncodeBtn" type="button" class="primary" data-i18n="url.encode">인코딩</button>
          <button id="urlDecodeBtn" type="button" data-i18n="url.decode">디코딩</button>
          <button id="urlClearBtn" type="button" class="ghost" data-i18n="common.clear">지우기</button>
        </div>
      </section>

      <section class="tool__panel tool__panel--stack">
        <div class="panel-header">
          <div>
            <label for="urlOutput" data-i18n="url.output">결과</label>
            <p class="panel-subtitle" data-i18n="url.outputHelper">복사하거나 아래 파라미터 테이블로 확인하세요.</p>
          </div>
          <button type="button" data-copy="urlOutput" data-i18n="common.copy">복사</button>
        </div>
        <textarea id="urlOutput" rows="4" readonly></textarea>

        <div>
          <h2 data-i18n="url.paramsTitle">쿼리 파라미터</h2>
          <div id="urlParams" class="param-table" aria-live="polite"></div>
        </div>
      </section>

    </main>
    <p id="urlMessage" class="message" role="status" aria-live="polite"></p>

    <footer class="footer footer--dev">
      <small data-i18n="common.footerJson">© 2025 stateless tools · JSON 처리는 브라우저 메모리에서만 수행됩니다.</small>
    </footer>
  </div>
