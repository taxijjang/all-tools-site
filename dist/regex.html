<body class="layout layout--dev" data-tool="regex">

  <div class="page page--dev">
    <div class="page-controls">
      <label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label>
      <div class="locale-switcher">
        <select id="localeSelect" aria-label="Language">
          <option value="ko" data-i18n="common.languageKorean">한국어</option>
          <option value="en" data-i18n="common.languageEnglish">English</option>
        </select>
      </div>
    </div>
    <header class="page-header">
      <a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a>
      <h1 data-i18n="regex.title">Regex Tester</h1>
      <p data-i18n="regex.description">패턴과 플래그를 입력해서 매치 결과를 즉시 검증하세요.</p>
      <div class="page-actions">
        <button type="button" class="ghost" data-share-state data-i18n="common.shareState">상태 공유</button>
      </div>
    </header>

    <main class="tool tool--columns">
      <section class="tool__panel tool__panel--stack">
        <label for="rePattern" data-i18n="regex.pattern">패턴</label>
        <input id="rePattern" type="text" placeholder="\\b\\w+@\\w+\\.\\w+\\b" data-i18n="regex.pattern.placeholder"
          data-i18n-attr="placeholder" data-persist="pattern" />

        <label for="reFlags" data-i18n="regex.flags">플래그</label>
        <input id="reFlags" type="text" value="g" placeholder="gim" data-persist="flags" />

        <label for="reInput" data-i18n="regex.input">테스트 텍스트</label>
        <textarea id="reInput" rows="10" data-persist="input"></textarea>

        <div class="toolbar">
          <button id="reTestBtn" type="button" class="primary" data-i18n="regex.test">테스트</button>
          <button id="reSampleBtn" type="button" class="ghost" data-i18n="common.sample">샘플</button>
          <button id="reClearBtn" type="button" class="ghost" data-i18n="common.clear">지우기</button>
        </div>
      </section>

      <section class="tool__panel tool__panel--stack">
        <div class="panel-header">
          <label data-i18n="regex.output">하이라이트 결과</label>
        </div>
        <pre id="reResult" class="code-block"></pre>

        <div class="panel-header">
          <label for="reMatches" data-i18n="regex.matches">매치 목록</label>
          <button type="button" data-copy="reMatches" data-i18n="common.copy">복사</button>
        </div>
        <textarea id="reMatches" rows="8" readonly></textarea>
      </section>
    </main>

    <p id="reMessage" class="message" role="status" aria-live="polite"></p>

    <footer class="footer footer--dev">
      <small data-i18n="common.footerJson">© 2025 stateless tools · JSON 처리는 브라우저 메모리에서만 수행됩니다.</small>
    </footer>
  </div>
</body>

</html>
