<!doctype html>
<html lang="ko">

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="이미지 파일을 Base64(data URL)로 변환하고 다시 파일로 저장하세요." />

  <meta name="google-site-verification" content="eCwQJEP4tspgZW0lXTGZft7lj_BsBPVJbaMXO2nyrg4" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <link rel="stylesheet" crossorigin href="/assets/site-CAUQ4cOr.css">
</head>
<body class="layout layout--dev" data-tool="image-base64">
  <div class="page page--dev">
    <div class="page-controls">
      <label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label>
      <div class="locale-switcher">
        <select id="localeSelect" aria-label="Language">
          <option value="ko" data-i18n="common.languageKorean">한국어</option>
          <option value="en" data-i18n="common.languageEnglish">English</option>
        </select>
      </div>
    </div>
    <header class="page-header">
      <a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a>
      <h1 data-i18n="imagebase64.title">이미지 Base64 변환</h1>
      <p data-i18n="imagebase64.description">이미지 ↔ data URL 변환.</p>
    </header>
    <main class="tool tool--columns">
      <section class="tool__panel tool__panel--stack">
        <label for="ibFile" data-i18n="imagebase64.file">이미지 파일</label>
        <input id="ibFile" type="file" accept="image/*" />
        <div class="toolbar">
          <button id="ibEncodeBtn" class="primary" type="button" data-i18n="imagebase64.encode">Base64 변환</button>
          <button id="ibDecodeBtn" type="button" data-i18n="imagebase64.decode">파일로 저장</button>
        </div>
        <img id="ibPreview" class="preview-image" alt="preview" hidden />
      </section>
      <section class="tool__panel tool__panel--stack">
        <div class="panel-header">
          <label for="ibOutput" data-i18n="imagebase64.output">data URL</label>
          <button data-copy="ibOutput" type="button" data-i18n="common.copy">복사</button>
        </div>
        <textarea id="ibOutput" rows="12"></textarea>
      </section>
    </main>
    <p id="ibMessage" class="message" role="status" aria-live="polite"></p>
  </div>
</body>
</html>
