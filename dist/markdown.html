<body class="layout layout--dev" data-tool="markdown">
  <div class="page page--dev">
    <div class="page-controls"><label class="sr-only" for="localeSelect">언어</label><div class="locale-switcher"><select id="localeSelect"><option value="ko">한국어</option><option value="en">English</option></select></div></div>
