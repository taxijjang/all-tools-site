  <script>
    (function () {
      var supported = ['ko', 'en'];
      function pickLocale() {
        try {
          var stored = localStorage.getItem('stateless-tools-locale');
          if (stored && supported.indexOf(stored) !== -1) {
            return stored;
          }
        } catch (err) { }
        var lang = (navigator.language || '').slice(0, 2);
        if (supported.indexOf(lang) !== -1) {
          return lang;
        }
        return 'ko';
      }
      var locale = pickLocale();
      document.documentElement.setAttribute('lang', locale);
      document.documentElement.classList.add('i18n-pending');
      window.__preferredLocale = locale;
    })();
  </script>

<body class="layout layout--dev" data-tool="uuid">

  <div class="page page--dev">
    <div class="page-controls">
      <label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label>
      <div class="locale-switcher">
        <select id="localeSelect" aria-label="Language">
          <option value="ko" data-i18n="common.languageKorean">한국어</option>
          <option value="en" data-i18n="common.languageEnglish">English</option>
        </select>
      </div>
    </div>
    <header class="page-header">
      <a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a>
      <h1 data-i18n="uuid.title">UUID 변환기</h1>
      <p data-i18n="uuid.description">
        crypto.randomUUID() 기반 랜덤 생성과 hex(binary16) 상호 변환을 제공합니다.
      </p>
      <div class="page-actions">
        <button type="button" class="ghost" data-share-state data-i18n="common.shareState">상태 공유</button>
      </div>
    </header>

    <main class="tool">
      <section class="tool__panel">
        <label for="uuidVersion" data-i18n="uuid.random.mode">생성 옵션</label>
        <div class="field-row">
          <select id="uuidVersion" data-persist="version">
            <option value="v4" data-i18n="uuid.random.v4">UUID v4</option>
            <option value="ulid" data-i18n="uuid.random.ulid">ULID</option>
          </select>
          <button id="generateBtn" type="button" class="primary" data-i18n="uuid.random.button">새로 생성</button>
        </div>
        <label for="randomUuid" data-i18n="uuid.random.label">랜덤 UUID</label>
        <div class="field-row">
          <input id="randomUuid" type="text" readonly />
          <button type="button" data-copy="randomUuid" data-i18n="common.copy">복사</button>
        </div>
      </section>

      <section class="tool__panel">
        <h2 data-i18n="uuid.toHex.title">UUID → Hex(binary16)</h2>
        <label for="uuidInput" data-i18n="uuid.toHex.input">UUID 입력</label>
        <textarea id="uuidInput" rows="2" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
          data-i18n="uuid.toHex.placeholder" data-i18n-attr="placeholder" data-persist="uuidInput"></textarea>

        <button id="uuidToHexBtn" type="button" class="primary" data-i18n="uuid.toHex.button">변환</button>

        <label for="hexOutput" data-i18n="uuid.toHex.output">Hex 결과</label>
        <div class="field-row">
          <textarea id="hexOutput" rows="2" readonly></textarea>
          <button type="button" data-copy="hexOutput" data-i18n="common.copy">복사</button>
        </div>
      </section>

      <section class="tool__panel">
        <h2 data-i18n="uuid.toUuid.title">Hex(binary16) → UUID</h2>
        <label for="hexInput" data-i18n="uuid.toUuid.input">Hex 입력 (32자리)</label>
        <textarea id="hexInput" rows="2" placeholder="32자리 16진수" data-i18n="uuid.toUuid.placeholder"
          data-i18n-attr="placeholder" data-persist="hexInput"></textarea>

        <button id="hexToUuidBtn" type="button" class="primary" data-i18n="uuid.toUuid.button">복구</button>

        <label for="uuidOutput" data-i18n="uuid.toUuid.output">UUID 결과</label>
        <div class="field-row">
          <textarea id="uuidOutput" rows="2" readonly></textarea>
          <button type="button" data-copy="uuidOutput" data-i18n="common.copy">복사</button>
        </div>
      </section>

      <p id="uuidMessage" class="message" role="status" aria-live="polite"></p>

      <section class="tool__panel">
        <h2 data-i18n="uuid.bulk.title">대량 생성</h2>
        <div class="field-row">
          <label for="bulkCount" data-i18n="uuid.bulk.count">개수</label>
          <input id="bulkCount" type="number" min="1" max="50" value="5" data-persist="bulkCount" />
          <button id="bulkGenerateBtn" type="button" data-i18n="uuid.bulk.button">생성</button>
        </div>
        <textarea id="bulkOutput" rows="6" readonly></textarea>
      </section>

    </main>

    <footer class="footer">
      <small data-i18n="common.footerUuid">© 2025 stateless tools · Cloudflare Pages 배포용 정적 사이트</small>
    </footer>
  </div>
</body>

</html>
