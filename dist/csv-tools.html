<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>CSV/JSON 변환</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="CSV와 JSON 상호 변환 도구." />
  <meta name="google-adsense-account" content="ca-pub-4324902308911757" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4324902308911757" crossorigin="anonymous"></script>
  <script type="module" crossorigin src="/assets/csvTools-ByusQLkQ.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/site-3xrs3AWN.js">
  <link rel="stylesheet" crossorigin href="/assets/site-CAUQ4cOr.css">

<body class="layout layout--dev" data-tool="csv-tools">
  <div class="page page--dev">
    <div class="page-controls"><label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label><div class="locale-switcher"><select id="localeSelect"><option value="ko">한국어</option><option value="en">English</option></select></div></div>
    <header class="page-header"><a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a><h1>CSV/JSON 변환</h1><p>데이터 포맷 변환 및 정리.</p></header>
    <main class="tool tool--columns">
      <section class="tool__panel tool__panel--stack"><label for="csvInput">입력</label><textarea id="csvInput" rows="14"></textarea><div class="toolbar"><button id="csvToJsonBtn" class="primary" type="button">CSV→JSON</button><button id="csvToCsvBtn" type="button">JSON→CSV</button><button id="csvPrettyBtn" type="button">JSON 포맷</button></div></section>
      <section class="tool__panel tool__panel--stack"><label for="csvOutput">출력</label><textarea id="csvOutput" rows="14"></textarea></section>
    </main>
    <p id="csvMessage" class="message"></p>
  </div>
</body>
