<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>이미지 최적화</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="이미지 압축/리사이즈/포맷 변환." />
  <meta name="google-adsense-account" content="ca-pub-4324902308911757" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4324902308911757" crossorigin="anonymous"></script>
  <script type="module" crossorigin src="/assets/imageOptimize-CerfRQpR.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/site-CkTLYdsb.js">
  <link rel="stylesheet" crossorigin href="/assets/site-c7n5sZKu.css">
</head>
<body class="layout layout--dev" data-tool="image-optimize">
  <div class="page page--dev">
    <div class="page-controls"><label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label><div class="locale-switcher"><select id="localeSelect"><option value="ko">한국어</option><option value="en">English</option></select></div></div>
    <header class="page-header"><a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a><h1>이미지 최적화</h1><p>압축, 리사이즈, JPEG/PNG/WEBP 변환.</p></header>
    <main class="tool tool--columns">
      <section class="tool__panel tool__panel--stack">
        <label for="imgOptFile">이미지 파일</label><input id="imgOptFile" type="file" accept="image/*" />
        <label for="imgOptMaxWidth">최대 너비(px)</label><input id="imgOptMaxWidth" type="number" value="1920" min="200" />
        <label for="imgOptQuality">품질(0.2~1)</label><input id="imgOptQuality" type="number" value="0.82" step="0.01" min="0.2" max="1" />
        <label for="imgOptFormat">출력 포맷</label><select id="imgOptFormat"><option value="image/webp">WEBP</option><option value="image/jpeg">JPEG</option><option value="image/png">PNG</option></select>
        <div class="toolbar"><button id="imgOptRunBtn" class="primary" type="button">최적화</button><button id="imgOptDownloadBtn" type="button" disabled>다운로드</button></div>
        <label for="imgOptBefore">원본</label><input id="imgOptBefore" type="text" readonly />
        <label for="imgOptAfter">최적화 결과</label><input id="imgOptAfter" type="text" readonly />
      </section>
      <section class="tool__panel tool__panel--stack"><label>미리보기</label><img id="imgOptPreview" class="preview-image" hidden /></section>
    </main>
    <p id="imgOptMessage" class="message"></p>
  </div>
</body>
</html>
