<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>JWT JWKS 검증</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="JWKS를 이용한 JWT 서명 검증 도구." />
  <meta name="google-adsense-account" content="ca-pub-4324902308911757" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4324902308911757" crossorigin="anonymous"></script>
  <script type="module" crossorigin src="/assets/jwtVerify-ikigtyo3.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/site-3xrs3AWN.js">
  <link rel="stylesheet" crossorigin href="/assets/site-CAUQ4cOr.css">
</head>
<body class="layout layout--dev" data-tool="jwt-verify">
  <div class="page page--dev">
    <div class="page-controls"><label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label><div class="locale-switcher"><select id="localeSelect"><option value="ko">한국어</option><option value="en">English</option></select></div></div>
    <header class="page-header"><a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a><h1>JWT JWKS 검증</h1><p>JWT 서명을 JWKS 키셋으로 검증.</p></header>
    <main class="tool tool--columns">
      <section class="tool__panel tool__panel--stack"><label for="jwkvToken">JWT</label><textarea id="jwkvToken" rows="8"></textarea><label for="jwkvJwksUrl">JWKS URL</label><input id="jwkvJwksUrl" type="url" placeholder="https://example.com/.well-known/jwks.json" /><div class="toolbar"><button id="jwkvVerifyBtn" class="primary" type="button">검증</button></div></section>
      <section class="tool__panel tool__panel--stack"><label for="jwkvOutput">결과</label><textarea id="jwkvOutput" rows="12" readonly></textarea></section>
    </main>
    <p id="jwkvMessage" class="message"></p>
  </div>
</body>
</html>
