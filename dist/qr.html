<body class="layout layout--dev" data-tool="qr">
  <div class="page page--dev">
    <div class="page-controls">
      <label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label>
      <div class="locale-switcher">
        <select id="localeSelect" aria-label="Language">
          <option value="ko" data-i18n="common.languageKorean">한국어</option>
          <option value="en" data-i18n="common.languageEnglish">English</option>
        </select>
      </div>
    </div>
    <header class="page-header">
      <a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a>
      <h1 data-i18n="qr.title">QR 생성기/스캐너</h1>
      <p data-i18n="qr.description">텍스트 입력으로 QR 생성, 이미지 업로드로 QR 스캔.</p>
    </header>
    <main class="tool tool--columns">
      <section class="tool__panel tool__panel--stack">
        <label for="qrText" data-i18n="qr.input">텍스트/URL</label>
        <textarea id="qrText" rows="5" data-persist="text">https://all-tools-site.pages.dev</textarea>
        <label for="qrSize" data-i18n="qr.size">크기(px)</label>
        <input id="qrSize" type="number" min="128" max="1024" value="256" data-persist="size" />
        <div class="toolbar">
          <button id="qrGenerateBtn" class="primary" type="button" data-i18n="qr.generate">생성</button>
          <button id="qrDownloadBtn" type="button" disabled data-i18n="qr.download">PNG 다운로드</button>
        </div>
        <img id="qrImage" class="preview-image" alt="qr" hidden />
      </section>
      <section class="tool__panel tool__panel--stack">
        <label for="qrScanFile" data-i18n="qr.scanFile">이미지에서 스캔</label>
        <input id="qrScanFile" type="file" accept="image/*" />
        <label for="qrScanOutput" data-i18n="qr.scanOutput">스캔 결과</label>
        <textarea id="qrScanOutput" rows="8" readonly></textarea>
      </section>
    </main>
    <p id="qrMessage" class="message" role="status" aria-live="polite"></p>
  </div>
</body>
</html>
