<head>
    <meta charset="utf-8" />
    <title>Unix Timestamp Converter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description"
        content="Convert Unix timestamps to human-readable dates and vice versa. Live current time display included." />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Unix Timestamp Converter" />
    <meta property="og:description"
        content="Convert Unix timestamps to human-readable dates and vice versa. Live current time display included." />

    <script>
        (function () {
            var supported = ['ko', 'en'];
            function pickLocale() {
                try {
                    var stored = localStorage.getItem('stateless-tools-locale');
                    if (stored && supported.indexOf(stored) !== -1) {
                        return stored;
                    }
                } catch (err) { }
                var lang = (navigator.language || '').slice(0, 2);
                if (supported.indexOf(lang) !== -1) {
                    return lang;
                }
                return 'ko';
            }
            var locale = pickLocale();
            document.documentElement.setAttribute('lang', locale);
            document.documentElement.classList.add('i18n-pending');
            window.__preferredLocale = locale;
        })();
    </script>

<body class="layout layout--dev" data-tool="timestamp">

    <div class="page page--dev">
        <div class="page-controls">
            <label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">Language</label>
            <div class="locale-switcher">
                <select id="localeSelect" aria-label="Language">
                    <option value="ko" data-i18n="common.languageKorean">한국어</option>
                    <option value="en" data-i18n="common.languageEnglish">English</option>
                </select>
            </div>
        </div>
        <header class="page-header">
            <a class="back-link" href="/" data-i18n="common.back">← Back to tools</a>
            <h1 data-i18n="timestamp.title">Unix Timestamp Converter</h1>
            <p data-i18n="timestamp.description">
                Convert between Unix timestamps and human-readable dates.
            </p>
            <div class="page-actions">
                <button type="button" class="ghost" data-share-state data-i18n="common.shareState">Share State</button>
            </div>
        </header>

        <main class="tool">
            <!-- Current Time Section -->
            <section class="tool__panel">
                <h2 data-i18n="timestamp.current.title">Current Time</h2>
                <div class="tool--columns">
                    <div>
                        <label data-i18n="timestamp.current.unix">Unix Timestamp (Seconds)</label>
                        <div class="field-row">
                            <input type="text" id="nowSeconds" readonly />
                            <button type="button" data-copy="nowSeconds" data-i18n="common.copy">Copy</button>
                        </div>
                    </div>
                    <div>
                        <label data-i18n="timestamp.current.iso">ISO 8601</label>
                        <div class="field-row">
                            <input type="text" id="nowIso" readonly />
                            <button type="button" data-copy="nowIso" data-i18n="common.copy">Copy</button>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 1rem; text-align: center;">
                    <button id="toggleLive" class="ghost" data-i18n="timestamp.current.stop">Stop Live Update</button>
                </div>
            </section>

            <!-- Conversion Section -->
            <section class="tool__panel">
                <h2 data-i18n="timestamp.convert.title">Converter</h2>

                <!-- Timestamp -> Date -->
                <div class="tool--columns" style="align-items: flex-start;">
                    <div style="flex: 1;">
                        <label for="tsInput" data-i18n="timestamp.input.label">Unix Timestamp</label>
                        <input type="number" id="tsInput" placeholder="1707462000" data-persist="tsInput" />
                        <div class="option-row">
                            <button type="button" class="ghost" id="btnSetNow"
                                data-i18n="timestamp.input.current">Current</button>
                            <select id="tsUnit" data-persist="tsUnit" style="width: auto;">
                                <option value="sec" data-i18n="timestamp.unit.seconds">Seconds</option>
                                <option value="ms" data-i18n="timestamp.unit.millis">Milliseconds</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: flex; align-items: center; justify-content: center; padding-top: 1.5rem;">
                        <span style="font-size: 1.5rem;">↔</span>
                    </div>

                    <div style="flex: 1;">
                        <label for="dateOutput" data-i18n="timestamp.output.local">Local Date</label>
                        <input type="text" id="dateOutput" readonly placeholder="YYYY-MM-DD HH:mm:ss" />
                        <div style="margin-top: 0.5rem;">
                            <label for="isoOutput" data-i18n="timestamp.output.iso">ISO / UTC</label>
                            <input type="text" id="isoOutput" readonly placeholder="YYYY-MM-DDTHH:mm:ss.sssZ" />
                        </div>
                        <div style="margin-top: 0.5rem;">
                            <label for="relativeOutput" data-i18n="timestamp.output.relative">Relative</label>
                            <input type="text" id="relativeOutput" readonly placeholder="2 hours ago" />
                        </div>
                    </div>
                </div>
            </section>

            <!-- Reverse: Date -> Timestamp -->
            <section class="tool__panel">
                <h2 data-i18n="timestamp.reverse.title">Date → Timestamp</h2>
                <div class="field-row">
                    <input type="datetime-local" id="dateInput" step="1" />
                    <button id="dateToTsBtn" class="primary" data-i18n="timestamp.reverse.button">Convert</button>
                </div>
                <div class="field-row" style="margin-top: 1rem;">
                    <input type="text" id="reverseOutput" readonly placeholder="Timestamp result" />
                    <button type="button" data-copy="reverseOutput" data-i18n="common.copy">Copy</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <small data-i18n="common.footerHome">© 2025 stateless tools</small>
        </footer>
    </div>
</body>

</html>
