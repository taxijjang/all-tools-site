<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>OCR 텍스트 추출</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="이미지에서 텍스트를 추출합니다." />
  <meta name="google-adsense-account" content="ca-pub-4324902308911757" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4324902308911757" crossorigin="anonymous"></script>
  <script type="module" crossorigin src="/assets/ocr-D6l9pD5p.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/site-3xrs3AWN.js">
  <link rel="stylesheet" crossorigin href="/assets/site-CAUQ4cOr.css">
</head>
<body class="layout layout--dev" data-tool="ocr">
  <div class="page page--dev">
    <div class="page-controls"><label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label><div class="locale-switcher"><select id="localeSelect"><option value="ko">한국어</option><option value="en">English</option></select></div></div>
    <header class="page-header"><a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a><h1>OCR 텍스트 추출</h1><p>이미지에서 텍스트를 추출합니다.</p></header>
    <main class="tool tool--columns">
      <section class="tool__panel tool__panel--stack"><label for="ocrFile">이미지 파일</label><input id="ocrFile" type="file" accept="image/*" /><label for="ocrLang">언어</label><select id="ocrLang"><option value="eng+kor">한국어+영어</option><option value="eng">영어</option><option value="kor">한국어</option></select><progress id="ocrProgress" max="100" value="0"></progress><div class="toolbar"><button id="ocrRunBtn" class="primary" type="button">OCR 실행</button></div></section>
      <section class="tool__panel tool__panel--stack"><label for="ocrOutput">추출 결과</label><textarea id="ocrOutput" rows="14"></textarea></section>
    </main>
    <p id="ocrMessage" class="message"></p>
  </div>
</body>
</html>
