<body class="layout layout--dev" data-tool="text-stats">
  <div class="page page--dev">
    <div class="page-controls">
      <label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label>
      <div class="locale-switcher">
        <select id="localeSelect" aria-label="Language">
          <option value="ko" data-i18n="common.languageKorean">한국어</option>
          <option value="en" data-i18n="common.languageEnglish">English</option>
        </select>
      </div>
    </div>

    <header class="page-header">
      <a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a>
      <h1 data-i18n="textStats.title">텍스트 통계</h1>
      <p data-i18n="textStats.description">문자, 단어, 줄, 문단, 읽기 시간 등을 즉시 계산합니다.</p>
    </header>

    <main class="tool tool--columns">
      <section class="tool__panel tool__panel--stack">
        <label for="tsInput" data-i18n="textStats.input">입력 텍스트</label>
        <textarea id="tsInput" rows="15" data-persist="text" placeholder="여기에 텍스트를 붙여넣으세요."></textarea>
        <div class="toolbar">
          <button id="tsRunBtn" class="primary" type="button" data-i18n="textStats.run">통계 계산</button>
          <button id="tsClearBtn" class="ghost" type="button" data-i18n="common.clear">지우기</button>
          <button id="tsSampleBtn" type="button" data-i18n="textStats.sample">샘플</button>
        </div>
      </section>

      <section class="tool__panel tool__panel--stack">
        <label data-i18n="textStats.resultTitle">통계 결과</label>
        <div class="tool-grid-3">
          <div><label for="tsCharsWithSpaces" data-i18n="textStats.charsWithSpaces">문자(공백 포함)</label><input id="tsCharsWithSpaces" type="text" readonly /></div>
          <div><label for="tsCharsNoSpaces" data-i18n="textStats.charsNoSpaces">문자(공백 제외)</label><input id="tsCharsNoSpaces" type="text" readonly /></div>
          <div><label for="tsWords" data-i18n="textStats.words">단어 수</label><input id="tsWords" type="text" readonly /></div>
          <div><label for="tsLines" data-i18n="textStats.lines">행 수</label><input id="tsLines" type="text" readonly /></div>
          <div><label for="tsParagraphs" data-i18n="textStats.paragraphs">문단 수</label><input id="tsParagraphs" type="text" readonly /></div>
          <div><label for="tsSentences" data-i18n="textStats.sentences">문장 수(간이)</label><input id="tsSentences" type="text" readonly /></div>
          <div><label for="tsReadingTime" data-i18n="textStats.readingTime">예상 읽기 시간</label><input id="tsReadingTime" type="text" readonly /></div>
          <div><label for="tsBytes" data-i18n="textStats.bytes">바이트</label><input id="tsBytes" type="text" readonly /></div>
          <div><label for="tsUniqueWords" data-i18n="textStats.uniqueWords">고유 단어</label><input id="tsUniqueWords" type="text" readonly /></div>
        </div>
      </section>
    </main>

    <p id="tsMessage" class="message" role="status" aria-live="polite"></p>
  </div>

</body>
</html>
