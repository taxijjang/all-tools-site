<body class="layout layout--dev" data-tool="diff">
  <div class="page page--dev">
    <div class="page-controls"><label class="sr-only" for="localeSelect">언어</label><div class="locale-switcher"><select id="localeSelect"><option value="ko">한국어</option><option value="en">English</option></select></div></div>
    <header class="page-header"><a class="back-link" href="/">← 도구 목록으로</a><h1>텍스트 Diff</h1><p>라인 단위로 변경사항을 비교합니다.</p></header>
    <main class="tool tool--columns">
      <section class="tool__panel tool__panel--stack"><label for="diffLeft">원본</label><textarea id="diffLeft" rows="12" data-persist="left">line1
line2
line3</textarea></section>
      <section class="tool__panel tool__panel--stack"><label for="diffRight">수정본</label><textarea id="diffRight" rows="12" data-persist="right">line1
line2 changed
line3
line4</textarea></section>
    </main>
    <div class="toolbar"><button id="diffCompareBtn" class="primary" type="button">비교</button><button id="diffClearBtn" type="button">지우기</button></div>
    <section class="tool__panel tool__panel--stack"><label>결과</label><div id="diffOutput" class="diff-output"></div></section>
    <section class="tool__panel tool__panel--stack"><div class="panel-header"><label for="diffUnified">Unified Diff</label><button type="button" data-copy="diffUnified">복사</button></div><textarea id="diffUnified" rows="8" readonly></textarea></section>
    <p id="diffMessage" class="message" role="status" aria-live="polite"></p>
  </div>
  <script type="module" src="/src/site.js"></script>
  <script type="module" src="/src/diff.js"></script>
</body>
</html>
