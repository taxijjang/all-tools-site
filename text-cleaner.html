<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>텍스트 정리기</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="중복 제거, 공백 정리, 정렬, slug 변환." />
  <meta name="google-adsense-account" content="ca-pub-4324902308911757" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="/src/style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4324902308911757" crossorigin="anonymous"></script>
</head>
<body class="layout layout--dev" data-tool="text-cleaner">
  <div class="page page--dev">
    <div class="page-controls"><label class="sr-only" for="localeSelect" data-i18n="common.languageLabel">언어</label><div class="locale-switcher"><select id="localeSelect"><option value="ko">한국어</option><option value="en">English</option></select></div></div>
    <header class="page-header"><a class="back-link" href="/" data-i18n="common.back">← 도구 목록으로</a><h1>텍스트 정리기</h1><p>줄 정리/중복 제거/정렬/slugify.</p></header>
    <main class="tool tool--columns">
      <section class="tool__panel tool__panel--stack"><label for="tcInput">입력 텍스트</label><textarea id="tcInput" rows="12"></textarea><div class="tool-grid-3"><label><input id="tcTrim" type="checkbox" checked /> 앞뒤 공백 제거</label><label><input id="tcRemoveEmpty" type="checkbox" checked /> 빈 줄 제거</label><label><input id="tcDedupe" type="checkbox" /> 중복 줄 제거</label><label><input id="tcSort" type="checkbox" /> 정렬</label><label><input id="tcSlug" type="checkbox" /> slug 변환</label></div><div class="toolbar"><button id="tcRunBtn" class="primary" type="button">정리 실행</button></div></section>
      <section class="tool__panel tool__panel--stack"><label for="tcOutput">출력</label><textarea id="tcOutput" rows="12"></textarea></section>
    </main>
    <p id="tcMessage" class="message"></p>
  </div>
  <script type="module" src="/src/site.js"></script>
  <script type="module" src="/src/text-cleaner.js"></script>
</body>
</html>
